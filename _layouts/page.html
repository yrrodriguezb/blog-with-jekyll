--- 
layout: default
---

<div class="has-background-white has-padding-b-1 ">
  <section class="hero is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
            {{ page.title }}
        </h1>
        {% if page.subtitle %}
        <h2 class="subtitle">
            {{ page.subtitle }}
        </h2>
        {% endif %}
      </div>
    </div>
  </section>
    
  <div class="columns">
    <div class="column is-12">
        <div class="container">
          <div class="content">
            {{ content }}  
          </div> 
        </div> 
    </div>
  </div>
</div>
